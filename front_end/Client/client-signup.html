<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link rel="stylesheet" href="./client-signup.css">
</head>
<body>

    <div class="container">
        <div class="title">Client Registration</div>
        <div class="content">
          <form action="#" id="form">
            <div class="user-details">
              <div class="input-box">   
                <span class="details">Name</span>
                <input type="text" placeholder="Enter your name" id="cname" >
                <span class="field"> field should not be empty</span>
                
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your email address" id="email" >
                <span class="field"> field should not be empty</span>
                
              </div>
    
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" id="password" maxlength="12" minlength="8" >
                <span class="field"> field should not be empty</span>
                <p id="p"></p>
              </div>
    
              <div class="input-box">
                <span class="details">Phone</span>
                <input type="tel" placeholder="Enter your phone number" id="phone" >
                <span class="field"> field should not be empty</span>
              </div>
            
              <div class="input-box">
                <span class="details">Gender</span>
                <input type="text" placeholder="Enter your Gender" id="gender">
                <span class="field"> field should not be empty</span>
        
              </div>

              <div class="input-box">
                <span class="details">Age</span>
                <input type="text" placeholder="Enter your Age" id="age">
        
              </div>
              <div class="input-box">
                <span class="details">ID_Proof</span>
                <input type="text" placeholder="Enter your ID_Proof " id="proof" >
        
              </div>

            </div>
            <div class="title">Address</div>
            <div class="user-details">
                <div class="input-box">
                  <span class="details">Door Number</span>
                  <input type="text" placeholder="Enter your door-no" id="dno" >
                  
                </div>
                <div class="input-box">
                  <span class="details">Street</span>
                  <input type="text" placeholder="Enter your street" id="street" >
                  
                </div>
                <div class="input-box">
                  <span class="details">Land Mark</span>
                  <input type="text" placeholder="Enter landmark" id="landmark" >
                  <p></p>
                </div>
                <div class="input-box">
                  <span class="details">District</span>
                  <input type="text" placeholder="Enter your district" id="district" >
                  
                </div>
                <div class="input-box">
                  <span class="details">State</span>
                  <input type="text" placeholder="Enter your state" id="state" >
                  
                </div>
                <div class="input-box">
                    <span class="details">Pin Code</span>
                    <input type="text" placeholder="Enter your pincode" id="pincode">
                    
                  </div>
                  <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter your city" id="city" >
                    
                  </div>
                
              </div>
            <div class="button">
              <input type="submit" value="Sign up" id="signup">
            </div>
            <div id="log-btw">If you already have an account?</div>
            <div class="button">
                <input type="submit" value="Log In" id="signup1">
              </div>
            
          </form>
        </div>
      </div>
    

    
    <script src="./clientsignup.js"></script>
</body>
</html>
