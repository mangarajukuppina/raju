<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Signin</title>
    <link rel="stylesheet" href="./client-signin.css">
</head>
<body>
  <div class="login-box">
    <p>Login</p>
    <form id="form">
          <div class="user-box">
            <input required="" name="" type="text" id="email">
            <label>Email</label>
          </div>
          <div class="user-box">
            <input required="" name="" type="password" id="pwd">
            <label>Password</label>
          </div>
          <a href="" id="signin">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button id="btn">Sign in</button>
          </a>
        </form>
        <p>Don't have an account? <a href="./client-signup.html" class="a2">Sign up!</a></p>
      </div>
      
      <script async src="./clientsignin.js"></script>
</body>
</html>
